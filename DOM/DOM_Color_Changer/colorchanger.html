<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <script type="text/javascript" src="/js/script.js"></script>
    <title>Color Changer</title>
</head>
<body>
    <button id="change" class="btn">Change Color</button>
    <div class="mdls">
        <div class="modal" id="modal">
            <div class="main">
                <div class="left">
                    <div class="filler"></div>
                    <div id="row1">
                        <label>
                            <input type="radio" name="colors" onclick="Preview()" value="#F44336"/>
                            <div class="box red"></div>
                        </label>
                        
                        <label>
                            <input type="radio" name="colors" onclick="Preview()" value="#ff9800"/>
                            <div class="box orange"></div>
                        </label>
                        
                        <label>
                            <input type="radio" name="colors" onclick="Preview()" value="#ffeb00"/>
                            <div class="box yellow"></div>
                        </label>
                    </div>
                    <div id="row2">
                        <label>
                            <input type="radio" name="colors" onclick="Preview()" value="#53bf45"/>
                            <div class="box green"></div>
                        </label>
                        
                        <label>
                            <input type="radio" name="colors" onclick="Preview()" value="#63b7ff"/>
                            <div class="box blue"></div>
                        </label>
                        
                        <label>
                            <input type="radio" name="colors" onclick="Preview()" value="#664adb"/>
                            <div class="box indigo"></div>
                        </label>
                    </div>
                    <div id="row3">
                        <label>
                            <input type="radio" name="colors" onclick="Preview()" value="#9244c3"/>
                            <div class="box violet"></div>
                        </label>
                        
                        <label>
                            <input type="radio" name="colors" onclick="Preview()" value="#fff"/>
                            <div class="box white"></div>
                        </label>
                        
                        <label>
                            <input type="radio" name="colors" onclick="Preview()" value="#cbcbcb"/>
                            <div class="box gray"></div>
                        </label>
                    </div>
                    <div class="filler"></div>
                </div>
                
                <div class="center">
                    <div class="filler"></div>
                    <div class="previews">
                        <div id="preview"></div>
                    </div>
                    <div class="filler"></div>
                </div>
                
                <div class="right">
                    <div class="filler"></div>
                    <div>
                        <button onclick="Close()" class="btn2">Close</button>
                        <button onclick="changeColor()" class="btn2">Change</button>
                    </div>
                    <div class="filler"></div>
                </div>
            </div>
        </div>
    </div>
</body>
        <link rel="stylesheet" type="text/css" href="/css/style.css"/>
    <script type="text/javascript" src="/js/script.js"></script>
</html>
