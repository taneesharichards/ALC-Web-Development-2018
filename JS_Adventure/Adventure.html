<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Adventure Game</title>
    </head>
    <body>
        <h1>Adventure Game v0.1</h1>
        <p>By: Taneesha Richards</p>
        <script>
            Start();
            
            function Start(){
                var playerName = prompt("What is your name traveller?");
                alert("Welcome to the land of OZ, "+playerName );
                var beginAdv = confirm("Are you ready to begin your adventure?")
                
                if(beginAdv){
                    Village();
                }
                else{
                    alert("You have no guts!!! Good day sir!");
                }
            }
            
            function Village(){
                var village = prompt("You arrive at munchkin village. There are little people about their business. You see a blacksmith, inn, candyshop, and the yellow brick road.").toLowerCase();
                
                if(village == "blacksmith" || village == "go to blacksmith"){
                    alert("The little brearded blacksmith gives you a crusty look and goes back to work, ignoring your presence.");
                    Village();
                }
                else if(village == "inn" || village == "go to inn"){
                    alert("You enter the inn and the innkeeper says 'What can I do for you? Do you want a room, some food, a sit by the fireplace?'");
                    Village();
                }
                else if(village == "candyshop" || village == "go to candyshop"){
                    alert("There is a sign attached to the door. It says 'Out to lunch. Will be back at 2:00");
                    Village();
                }
                else if (village == "yellow brick road" || village == "take yellow brick road" || village == "go to yellow brick road" || ybr == "go to the yellow brick road" || ybr == "follow the yellow brick road" || ybr == "follow yellow brick road"){
                    YBR();
                }
                else{
                    alert("I don't understand "+ village);
                    Village();
                }
            }
            
            function YBR(){
                var ybr = prompt("You begin to follow the yellow brick road. It goes on for a mile or so before you reach the countryside and notice a scarecrow beside a corn field. The scarecrow has a very sad look on it's face. Do you stop to talk or move on?").toLowerCase();
                
                if(ybr == "talk to scarecrow" || ybr == "talk with scarecrow" || ybr == "talk to scarecrow" || ybr == "stop to talk" || ybr == "stop to talk to scarecrow"){
                    alert("The scarecrow moves suddenly as if startled. He looks around to see who is talking to him.");
                    
                    var scarecrow = prompt("He doesn't seem to notice you down below. He is hung upon a stake ten feet up in the air. How will you get his attention, yell or throw rocks?");
                    
                    switch(scarecrow){
                        case "yell":
                            alert("The scarecrow says, 'Who's yelling at me?' You say, 'Down here Mr. Scarecrow!' He looks down and says, 'Oh! I didn't see you there!'");
                        break;
                        case "throw rocks":
                            alert("The scarecrow wakes alarmed and scared. 'Hey! Who did that?' mumbles the scarecrow. You wave to get his attention. He says 'Who throws rocks at a sleeping person?!");
                        break;
                        default:
                            alert("I don't understand "+ scarecrow);
                            
                            YBR();
                                
                    }
                }
            }
        </script>
    </body>

</html>
